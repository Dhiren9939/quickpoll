<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <title>QuickPoll</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #0d6efd;
        --dark-bg: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-light: #f8f9fa;
        --text-muted: #adb5bd;
      }

      /* Add this to the style section in base.html */
      .form-label {
        color: var(--text-light);
      }

      /* For the login/register cards */
      .card {
        background-color: var(--card-bg);
        border: 1px solid #444;
      }

      .card-header {
        background-color: #252525;
        border-bottom: 1px solid #444;
        color: var(--text-light);
      }

      /* For links in the forms */
      a {
        color: #6ea8fe; /* Bootstrap's default link color for dark theme */
      }

      a:hover {
        color: #8bb9fe;
      }

      /* Add this to the style section in base.html */
      .form-check-input {
        background-color: #3a3a3a;
        border-color: #6ea8fe;
      }

      .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      body {
        background-color: var(--dark-bg);
        color: var(--text-light);
        min-height: 100vh;
      }

      .navbar {
        background-color: #121212 !important;
        border-bottom: 1px solid #333;
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid #333;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-5px);
        border-color: var(--primary-blue);
      }

      .card-header {
        background-color: #252525;
        border-bottom: 1px solid #333;
        color: var(--text-light); /* Added for header text */
      }

      .card-title,
      .card-body {
        color: var(--text-light); /* Added for card content */
      }

      .list-group-item {
        background-color: #3a3a3a;
        color: var(--text-light);
        border-color: #444;
      }

      .btn-primary {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
      }

      .text-muted {
        color: var(--text-muted) !important;
      }

      .poll-option:hover {
        background-color: #444;
      }

      /* Additional fixes for form elements */
      .form-control,
      .form-select {
        background-color: #3a3a3a;
        color: var(--text-light);
        border-color: #555;
      }

      .form-control:focus,
      .form-select:focus {
        background-color: #4a4a4a;
        color: var(--text-light);
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      .alert {
        color: var(--text-light);
      }

      .alert-danger {
        background-color: #5c2a2a;
        border-color: #4a2222;
      }

      .alert-info {
        background-color: #2a4a5c;
        border-color: #223a4a;
      }

      .alert-success {
        background-color: #2a5c3a;
        border-color: #224a2a;
      }

      .dropdown-menu {
        background-color: #2d2d2d;
        border-color: #444;
      }

      .dropdown-item {
        color: var(--text-light);
      }

      .dropdown-item:hover {
        background-color: #3a3a3a;
        color: var(--text-light);
      }

      .dropdown-divider {
        border-color: #444;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="bi bi-bar-chart"></i> QuickPoll
        </a>
        <div class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <span
            class="nav-link text-white"
            <!--
            Changed
            from
            text-primary
            to
            text-white
            --
          >
            Welcome, {{ user.username }}</span
          >
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="{% url 'my_polls' %}"
                  >My Polls</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-link" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-4">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
